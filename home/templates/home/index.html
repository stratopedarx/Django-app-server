{% extends "home/base.html" %}

{% block content %}
<div id="head">
    <img src="/static/home/img/logos/main_logo.jpg" title="Test yourself, man"  alt="Test yourself, man"/><br/>
    <h2><font size="7" color="blue">Test yourself, man</font></h2>
    <h3><font color="">The best service for checking your mind</font></h3>
    <img src="/static/home/gif/smail.gif" title="Test yourself, man" alt="Test yourself, man" style="margin-top: 10px;"/>

    <div class="form">
        <form action="{% url 'quiz:login' %}" class="form form-inline" method="post">{% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Login" />
            </div>
            <div class="form-group">
                <input type="password" name="password"  id="id_password" class="form-control" placeholder="Password" />
            </div>
            <div class="form-group">
                <input type="submit" value="LOGIN" class="btn"/>
            </div>
        </form>
        <div class="btns">
            <a href="https://www.google.ru/">Login via Google+</a>
            <br/>
            <a href="https://vk.com/">Login via Instagram</a>
            <br/>
            <a href="https://www.facebook.com">Login via Facebook</a>
            <br/>
            <a href="{% url 'quiz:register' %}" class="btn reg">Registration</a>
        </div>
    </div>
</div>
{% endblock %}
