{% block content %}
{% block popups %}

<div class="wrapper">
    <div class="top">
        <div class="wrap">
            <div class="right">
                {% if user %}
                <li><a href="{% url 'quiz:user_profile' %}"> {{ user|capfirst }} </a></li>
                <li><a href="{% url 'home:settings' %}"> Settings </a></li>
                <li><a href="{% url 'home:logout' %}" class="exit" title="logout">Logout</a></li>
                {% endif %}
            </div>
            <div id="logo"></div>
            <a class="btn btn-success" href="{% url 'quiz:user_profile' %}">Main Page</a>
        </div>
    </div>
    <div class="wrap">
        <div class="content">
            <div class="left">
                {% block left %}
                {% endblock %}
            </div>
            <br/>
            {% block user_content %}
            {% endblock %}
        </div>
    </div>
</div>
<br/><br/>
{% endblock %}
